<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeAll - Sign Up</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="wa-header">
    <h1>WeAll - Create your account</h1>
  </header>
  <main class="wa-main">
    <form id="signup-form" class="wa-card" autocomplete="on">
      <label>Email
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </label>
      <label>Password
        <input type="password" id="password" name="password" required minlength="8" />
      </label>
      <label>Confirm Password
        <input type="password" id="confirm" name="confirm" required minlength="8" />
      </label>
      <button type="submit">Create Account</button>
      <p class="wa-help">
        Already have an account? <a href="/login.html">Log in</a>.
      </p>
    </form>
    <section class="wa-note">
      <p>By creating an account, you agree to follow WeAll community guidelines and complete onboarding.</p>
      <p>Next step after sign-up: <a href="/onboarding.html">Onboarding</a>.</p>
    </section>
  </main>
  <script src="/session.js"></script>
  <script>
  (function () {
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }
      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || ('HTTP ' + res.status));
        }
        window.location.href = '/onboarding.html';
      } catch (err) {
        console.error(err);
        alert('Sign up failed. ' + (err && err.message ? err.message : ''));
      }
    });
  })();
  </script>
</body>
</html>
