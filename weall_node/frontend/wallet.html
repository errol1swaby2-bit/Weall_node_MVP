<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wallet – WeAll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/frontend/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Roboto", sans-serif;
      background: radial-gradient(circle at top, #101b3a, #050816 50%, #02040a);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 12px;
    }
    .wallet-shell {
      width: 100%;
      max-width: 460px;
      background: rgba(15, 23, 42, 0.94);
      border-radius: 24px;
      padding: 20px 18px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    .wallet-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .wallet-subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .wallet-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
    .wallet-balance {
      font-size: 1.2rem;
      font-weight: 600;
      color: #22c55e;
    }
    .wallet-status {
      font-size: 0.82rem;
      margin-top: 8px;
      color: #9ca3af;
    }
    .wallet-status[data-level="error"] {
      color: #f97373;
    }
    .wallet-status[data-level="ok"] {
      color: #4ade80;
    }
    .wallet-buttons {
      margin: 14px 0 4px;
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #22c55e;
      color: #022c22;
    }
    .btn-primary:active {
      transform: translateY(1px);
    }
    .nft-section-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #e5e7eb;
    }
    .nft-list {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 260px;
      overflow-y: auto;
    }
    .nft-item {
      padding: 10px 8px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(55, 65, 81, 0.8);
      margin-bottom: 8px;
    }
    .nft-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 4px;
    }
    .nft-title {
      font-size: 0.95rem;
      font-weight: 600;
    }
    .nft-meta {
      font-size: 0.8rem;
      color: #9ca3af;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .nft-cid {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 0.75rem;
      color: #6b7280;
      overflow-wrap: anywhere;
    }
    .nft-empty {
      font-size: 0.85rem;
      color: #6b7280;
      padding: 6px 0 2px;
    }
  </style>
</head>
<body>
  <main class="wallet-shell">
    <header>
      <div class="wallet-title">Wallet</div>
      <div class="wallet-subtitle">
        Your on-protocol balance and creator NFTs.
      </div>
    </header>

    <section>
      <div class="wallet-row">
        <span>Balance</span>
        <span id="walletBalance" class="wallet-balance">0 WeCoin</span>
      </div>
      <div class="wallet-row">
        <span>NFTs minted</span>
        <span id="walletNftCount">0</span>
      </div>
      <div class="wallet-buttons">
        <button id="mintDemoBtn" class="btn btn-primary">
          Mint demo NFT
        </button>
      </div>
      <div id="walletStatus" class="wallet-status" data-level="info">
        Ready.
      </div>
    </section>

    <section>
      <div class="nft-section-title">Your NFTs</div>
      <ul id="nftList" class="nft-list">
        <li class="nft-empty">Loading…</li>
      </ul>
    </section>
  </main>

  <script src="/frontend/env.js"></script>
  <script src="/frontend/api_shim.js"></script>
  <script src="/frontend/wallet.js"></script>
</body>
</html>
