<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WeAll • Logout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root { --bg:#0b0d10; --card:#0f1319; --line:#16202b; --ink:#e8eef7; --mut:#a8b3c2; }
  html,body{height:100%} body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;display:grid;place-items:center}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px;max-width:520px}
</style>
  <script src="env.js"></script>
  <script src="api_shim.js"></script>
</head>
<body>
<div id="toast" role="status" aria-live="polite"></div>
<div class="card">
  <h3>Signing you out…</h3>
  <div class="mut">You will be redirected shortly.</div>
</div>

<script src="/static/./auth.js"></script>
<script>
(() => {
  const next = new URL(location.href).searchParams.get('next') || '/frontend/login.html';
  try { weallAuth.logout(); } catch {}
  setTimeout(()=>location.replace(next), 600);
})();
</script>

<footer class="weall-footer">
  <span>© WeAll</span>
  &nbsp;•&nbsp;<a href="/frontend/privacy.html">Privacy</a>
  &nbsp;•&nbsp;<a href="/frontend/terms.html">Terms</a>
</footer>

</body>
</html>
