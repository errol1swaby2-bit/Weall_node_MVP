<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WeAll â€“ Home Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #05060a;
      --card-bg: #101218;
      --accent: #00ff7f;
      --accent-soft: rgba(0,255,127,0.18);
      --text-main: #ffffff;
      --text-muted: #a0a4b8;
      --danger-soft: rgba(255, 77, 77, 0.16);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #16192b 0, #05060a 45%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: none;
      touch-action: pan-y;
    }
    #waRoot {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: 8px 10px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 768px) {
      #waRoot {
        padding-top: 20px;
      }
    }

    /* Top bar */
    .wa-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .wa-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .wa-pill {
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      padding: 2px 9px;
      font-size: 11px;
      color: var(--accent);
      background: rgba(0, 0, 0, 0.4);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .wa-logo {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: conic-gradient(from 140deg, #00ff7f, #00bfff, #ff00ff, #ff8800, #00ff7f);
      border: 2px solid #05060a;
      box-shadow: 0 0 0 2px rgba(0,255,127,0.45);
    }
    .wa-title-block {
      display: flex;
      flex-direction: column;
    }
    .wa-title-main {
      font-size: 18px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-weight: 600;
      color: #f9fafb;
    }
    .wa-title-sub {
      font-size: 11px;
      color: var(--text-muted);
    }
    .wa-top-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .wa-icon-button {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      background: rgba(8, 9, 15, 0.85);
      cursor: pointer;
    }
    .wa-icon-button span {
      opacity: 0.75;
    }

    /* Card shell */
    .wa-card-shell {
      background: radial-gradient(circle at top, rgba(80,90,255,0.25) 0, rgba(14,18,38,0.98) 40%, #05060a 100%);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.75),
        0 0 0 1px rgba(255,255,255,0.02);
      min-height: min(720px, 100vh - 130px);
      max-height: calc(100vh - 110px);
      display: flex;
      flex-direction: column;
      position: relative;
      isolation: isolate;
    }

    /* Glow blobs behind card */
    .wa-blob {
      position: absolute;
      pointer-events: none;
      filter: blur(30px);
      opacity: 0.65;
      mix-blend-mode: screen;
    }
    .wa-blob.a {
      top: -30px;
      left: -20px;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(0,255,127,0.4), transparent 70%);
    }
    .wa-blob.b {
      top: -50px;
      right: -40px;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(0,191,255,0.45), transparent 70%);
    }
    .wa-blob.c {
      bottom: -60px;
      right: 20%;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(255,0,255,0.35), transparent 70%);
    }

    /* Video/feed zone */
    .wa-main {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }
    .wa-feed {
      flex: 1;
      position: relative;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 10px 8px 14px 10px;
      z-index: 2;
    }
    .wa-slide {
      scroll-snap-align: start;
      margin-bottom: 15px;
      border-radius: 16px;
      background: linear-gradient(145deg, rgba(7,10,27,0.98), rgba(10,12,30,0.98));
      border: 1px solid rgba(255,255,255,0.04);
      padding: 10px 10px 9px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
    }

    .wa-slide-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .wa-slide-author {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }
    .wa-avatar {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff 0, #999 16%, #3a3a3a 45%, #101010 70%);
      border: 1px solid rgba(255,255,255,0.15);
      flex-shrink: 0;
    }
    .wa-author-text {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .wa-author-name {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .wa-author-meta {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .wa-poh {
      font-size: 10px;
      border-radius: 999px;
      padding: 1px 7px 2px;
      border: 1px solid rgba(0,255,127,0.6);
      color: #bfffe0;
      background: rgba(0,255,127,0.07);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .wa-poh.tier1 {
      border-color: rgba(0,255,127,0.45);
      background: rgba(0,255,127,0.06);
    }
    .wa-poh.tier2 {
      border-color: rgba(0,191,255,0.6);
      background: rgba(0,191,255,0.07);
      color: #c7ecff;
    }
    .wa-poh.tier3 {
      border-color: rgba(255,215,0,0.7);
      background: rgba(255,215,0,0.09);
      color: #fff9c2;
    }

    .wa-slide-menu {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .wa-badge-small {
      font-size: 9px;
      padding: 1px 6px 2px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .wa-dot {
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: rgba(255,255,255,0.45);
    }
    .wa-dots {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      cursor: pointer;
      background: rgba(7, 9, 20, 0.9);
    }

    .wa-slide-body {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .wa-video-shell {
      border-radius: 12px;
      overflow: hidden;
      background: #05060a;
      border: 1px solid rgba(255,255,255,0.15);
      position: relative;
      max-height: min(420px, 60vh);
    }
    .wa-video-shell video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    .wa-video-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(0,0,0,0.65);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #f1f5f9;
    }

    .wa-text {
      font-size: 14px;
      line-height: 1.4;
      color: #e5e7eb;
      max-height: 4.8em;
      overflow: hidden;
      position: relative;
    }
    .wa-text.more::after {
      content: "â€¦ more";
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 11px;
      padding-left: 6px;
      background: linear-gradient(to right, transparent, #101218);
      color: var(--accent);
    }

    .wa-slide-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 3px;
    }
    .wa-footer-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .wa-footer-stat {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }
    .wa-footer-stat span {
      font-size: 13px;
    }
    .wa-footer-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .wa-footer-button {
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 3px 9px 4px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: rgba(10, 13, 30, 0.95);
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    /* Right rail: like/comment/share */
    .wa-rail {
      width: 58px;
      border-left: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 12px 0;
      background: linear-gradient(to bottom, rgba(8,11,26,0.9), rgba(3,4,10,0.98));
      z-index: 2;
    }
    .wa-rail-btn {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(6,9,20,0.98);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      gap: 2px;
    }
    .wa-rail-btn span:first-child {
      font-size: 16px;
    }
    .wa-rail-btn-label {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.1;
    }
    .wa-rail-btn.primary {
      border-color: rgba(0,255,127,0.65);
      box-shadow: 0 0 0 1px rgba(0,255,127,0.25);
    }
    .wa-rail-btn.danger {
      border-color: rgba(255,77,77,0.6);
      box-shadow: 0 0 0 1px rgba(255,77,77,0.15);
    }

    /* Bottom nav */
    .wa-bottom-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(6,9,18,0.85));
      padding: 7px 10px 4px;
      z-index: 5;
      position: relative;
    }
    .wa-nav-section {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .wa-tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
      font-size: 11px;
      color: var(--text-muted);
      cursor: pointer;
    }
    .wa-tab span:first-child {
      font-size: 17px;
    }
    .wa-tab-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    .wa-tab.active .wa-tab-label {
      color: var(--accent);
    }
    .wa-avatar-mini {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff 0, #999 16%, #3a3a3a 45%, #101010 70%);
      border: 1px solid rgba(255,255,255,0.26);
    }

    .wa-fab-shell {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -26px;
    }
    .wa-fab {
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #1fff9c 0, #00a86b 45%, #0f766e 85%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(0,0,0,0.9);
      box-shadow:
        0 12px 25px rgba(0,0,0,0.6),
        0 0 0 2px rgba(255,255,255,0.22);
      cursor: pointer;
      transform-origin: center;
      transition: transform 0.12s ease-out;
    }
    .wa-fab span {
      font-size: 24px;
    }
    .wa-fab:active {
      transform: translateX(-50%) scale(0.94);
    }

    /* Sheet */
    .wa-sheet-backdrop {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.2), rgba(0,0,0,0.85));
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 999;
    }
    .wa-sheet-backdrop.open {
      display: flex;
    }
    .wa-sheet {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(to top, #05060a, #090c19);
      border-radius: 18px 18px 0 0;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 -20px 40px rgba(0,0,0,0.85);
      padding: 10px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .wa-sheet-handle {
      width: 42px;
      height: 4px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.55);
      margin: 0 auto 6px;
    }
    .wa-sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .wa-sheet-title {
      font-size: 14px;
      font-weight: 500;
    }
    .wa-sheet-sub {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }
    .wa-sheet-close {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(15,23,42,0.95);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }

    .wa-sheet-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }
    .wa-sheet-option {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15,23,42,0.96);
      padding: 10px 11px 11px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      cursor: pointer;
    }
    .wa-sheet-option-main {
      display: flex;
      flex-direction: column;
      gap: 1px;
      font-size: 13px;
    }
    .wa-sheet-option-main span {
      font-size: 11px;
      color: var(--text-muted);
    }
    .wa-sheet-option .wa-pill {
      font-size: 10px;
      padding-inline: 8px;
    }

    .wa-error {
      margin-top: 6px;
      font-size: 11px;
      color: #fecaca;
      background: var(--danger-soft);
      border-radius: 8px;
      padding: 5px 8px;
      display: none;
    }

    /* Toast */
    #toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 80px;
      z-index: 2000;
      background: rgba(15,23,42,0.96);
      border-radius: 999px;
      padding: 7px 13px;
      font-size: 12px;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.55);
      opacity: 0;
      transition: opacity 0.18s ease-out, transform 0.18s ease-out;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }
    #toast.ok {
      border-color: rgba(34,197,94,0.75);
      color: #bbf7d0;
    }
    #toast.warn {
      border-color: rgba(234,179,8,0.75);
      color: #facc15;
    }
    #toast.err {
      border-color: rgba(248,113,113,0.85);
      color: #fecaca;
    }

    /* Scrollbar */
    .wa-feed::-webkit-scrollbar {
      width: 4px;
    }
    .wa-feed::-webkit-scrollbar-track {
      background: transparent;
    }
    .wa-feed::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.55);
      border-radius: 999px;
    }

    @media (max-height: 650px) {
      .wa-card-shell {
        max-height: calc(100vh - 80px);
      }
      .wa-feed {
        padding-bottom: 10px;
      }
    }
  </style>
</head>
<body>
<div id="waRoot">
  <header class="wa-topbar">
    <div class="wa-brand">
      <div class="wa-logo"></div>
      <div class="wa-title-block">
        <div class="wa-title-main">WeAll</div>
        <div class="wa-title-sub">Shared governance, human-first</div>
      </div>
    </div>
    <div class="wa-top-actions">
      <button class="wa-icon-button" id="waBtnGov" title="Governance">
        <span>âš–</span>
      </button>
      <button class="wa-icon-button" id="waBtnInbox" title="Messages">
        <span>âœ‰</span>
      </button>
    </div>
  </header>

  <section class="wa-card-shell">
    <div class="wa-blob a"></div>
    <div class="wa-blob b"></div>
    <div class="wa-blob c"></div>

    <div class="wa-main">
      <div id="waFeed" class="wa-feed"></div>
      <aside class="wa-rail">
        <button class="wa-rail-btn primary" id="waLike">
          <span>â™¡</span>
          <div class="wa-rail-btn-label">Like</div>
        </button>
        <button class="wa-rail-btn" id="waComment">
          <span>ðŸ’¬</span>
          <div class="wa-rail-btn-label">Comment</div>
        </button>
        <button class="wa-rail-btn" id="waShare">
          <span>â¤´</span>
          <div class="wa-rail-btn-label">Share</div>
        </button>
      </aside>
    </div>

    <footer class="wa-bottom-nav">
      <div class="wa-nav-section">
        <div class="wa-tab active" id="waTabHome">
          <span>â—Ž</span>
          <div class="wa-tab-label">Home</div>
        </div>
        <div class="wa-tab" id="waTabGov">
          <span>âš–</span>
          <div class="wa-tab-label">Govern</div>
        </div>
      </div>
      <div class="wa-fab-shell">
        <button class="wa-fab" id="waFab">
          <span>ï¼‹</span>
        </button>
      </div>
      <div class="wa-nav-section">
        <div class="wa-tab" id="waTabInbox">
          <span>âœ‰</span>
          <div class="wa-tab-label">Inbox</div>
        </div>
        <div class="wa-tab" id="waTabProfile">
          <div class="wa-avatar-mini" id="waMiniAvatar"></div>
          <div class="wa-tab-label">Profile</div>
        </div>
      </div>
    </footer>
  </section>
</div>

<div id="waSheetBackdrop" class="wa-sheet-backdrop">
  <div class="wa-sheet">
    <div class="wa-sheet-handle"></div>
    <div class="wa-sheet-header">
      <div>
        <div class="wa-sheet-title">Create new post</div>
        <div class="wa-sheet-sub">Share something with the network.</div>
      </div>
      <button class="wa-sheet-close" id="waSheetClose">âœ•</button>
    </div>
    <div class="wa-sheet-options">
      <button class="wa-sheet-option" id="waOptText">
        <div class="wa-sheet-option-main">
          <strong>Text post</strong>
          <span>Share a short thought with the network.</span>
        </div>
        <span class="wa-pill">Quick</span>
      </button>
      <button class="wa-sheet-option" id="waOptVideo">
        <div class="wa-sheet-option-main">
          <strong>Record / upload video</strong>
          <span>Use your camera to record a short clip.</span>
        </div>
        <span class="wa-pill">Beta</span>
      </button>
    </div>
    <div id="waSheetError" class="wa-error" style="display:none;"></div>
  </div>
</div>

<!-- Hidden video input -->
<input type="file" id="waVideoInput" accept="video/*" capture="user" style="display:none;" />

<div id="toast"></div>

<script src="/frontend/session.js"></script>
<script src="/frontend/tiktok.js"></script>
</body>
</html>
