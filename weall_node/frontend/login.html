<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WeAll — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/frontend/favicon.svg" />
  <link rel="stylesheet" href="/frontend/style.css" />
  <script src="/frontend/env.js"></script>
  <script src="/frontend/auth.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #22c55e22 0, #020617 55%, #020617 100%);
      color: #e5e7eb;
    }
    .wa-card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 24px 22px 20px;
      box-shadow:
        0 22px 60px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(148, 163, 184, 0.25);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .wa-sub {
      margin-bottom: 18px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    label {
      display: block;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      border-radius: 10px;
      padding: 9px 11px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
    }
    input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.5);
    }
    .field {
      margin-bottom: 14px;
    }
    .wa-btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #020617;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 18px 45px rgba(16, 185, 129, 0.7);
    }
    .wa-btn:disabled {
      opacity: 0.6;
      cursor: wait;
      box-shadow: none;
    }
    .wa-hint {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .wa-hint strong {
      color: #e5e7eb;
    }
    .wa-status {
      margin-top: 10px;
      font-size: 0.82rem;
      min-height: 1.2em;
    }
    .wa-status.ok {
      color: #4ade80;
    }
    .wa-status.err {
      color: #f97373;
    }
    a {
      color: #22c55e;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wa-card">
    <h1>Welcome back to WeAll</h1>
    <div class="wa-sub">
      Sign in with your handle and password. New? Enter a new handle and password to create an account.
    </div>

    <form id="loginForm">
      <div class="field">
        <label for="userId">Handle</label>
        <input id="userId" name="userId" autocomplete="username" placeholder="@yourname or yourname" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" />
      </div>
      <button type="submit" class="wa-btn" id="loginBtn">
        <span id="btnLabel">Continue</span>
      </button>
      <div class="wa-status" id="status"></div>
    </form>

    <div class="wa-hint">
      <strong>Tip:</strong> Once logged in, you can manage your PoH and recovery from your
      <a href="/frontend/profile.html">profile</a>.
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById("loginForm");
      const statusEl = document.getElementById("status");
      const btn = document.getElementById("loginBtn");
      const btnLabel = document.getElementById("btnLabel");
      const userIdInput = document.getElementById("userId");
      const pwdInput = document.getElementById("password");

      function setStatus(msg, cls) {
        statusEl.textContent = msg || "";
        statusEl.className = "wa-status" + (cls ? " " + cls : "");
      }

      function nextUrl() {
        const u = new URL(window.location.href);
        let next = u.searchParams.get("next") || "/frontend/tiktok.html";
        try { next = decodeURIComponent(next); } catch {}
        if (!next.startsWith("/")) next = "/frontend/tiktok.html";
        return next;
      }

      // Prefill handle if we have it
      try {
        const cached = weallAuth.getAccount && weallAuth.getAccount();
        if (cached) userIdInput.value = cached;
      } catch {}

      form.addEventListener("submit", async (ev) => {
        ev.preventDefault();
        const userId = userIdInput.value.trim();
        const pwd = pwdInput.value || "";
        if (!userId || !pwd) {
          setStatus("Please enter both handle and password.", "err");
          return;
        }

        btn.disabled = true;
        btnLabel.textContent = "Signing in…";
        setStatus("");

        try {
          const data = await weallAuth.login(userId, pwd);
          setStatus("Signed in as " + (data.user_id || userId) + ".", "ok");
          // small delay so they see the success
          setTimeout(() => {
            window.location.replace(nextUrl());
          }, 400);
        } catch (e) {
          setStatus(e.message || "Login failed.", "err");
        } finally {
          btn.disabled = false;
          btnLabel.textContent = "Continue";
        }
      });
    })();
  </script>
</body>
</html>
