<!doctype html>
<meta charset="utf-8">
<title>WeAll — Bootstrap</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="/frontend/favicon.svg" />
<link rel="stylesheet" href="/frontend/style.css?v=1762461479" />
<body style="padding:24px">
  <script src="env.js"></script>
  <script src="api_shim.js"></script>
<div id="toast" role="status" aria-live="polite"></div>
  <h2>Finding a light node…</h2>
  <pre id="o" class="wa-pre">Loading /bootstrap.json…</pre>
  <div class="wa-row" style="margin-top:10px">
    <button class="wa-btn" id="openHere">Open here</button>
  </div>
  <script>
    const o = document.getElementById('o');
    (async ()=>{
      try{
        const r = await fetch('/bootstrap.json', {cache:'no-store'});
        const j = await r.json();
        o.textContent = JSON.stringify(j,null,2);
        if (j.suggestion) {
          // Give the user a moment to see info, then bounce
          setTimeout(()=>location.replace(j.suggestion + '/'), 800);
        }
      }catch(e){
        o.textContent = String(e);
      }
    })();
    document.getElementById('openHere').onclick = ()=>location.assign('/frontend/login.html');
  </script>

<footer class="weall-footer">
  <span>© WeAll</span>
  &nbsp;•&nbsp;<a href="/frontend/privacy.html">Privacy</a>
  &nbsp;•&nbsp;<a href="/frontend/terms.html">Terms</a>
</footer>

</body>
