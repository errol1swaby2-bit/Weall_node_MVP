<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeAll — Governance</title>
  <link rel="stylesheet" href="/frontend/style.css?v=1762461479">
  <script src="env.js"></script>
  <script src="api_shim.js"></script>
</head>
<body>
<div id="toast" role="status" aria-live="polite"></div>
<script>
(async () => {
  const acct = localStorage.getItem('weall.account');
  if (!acct) return location.href = '/frontend/login.html';
  const r = await fetch(`/poh/status/${encodeURIComponent(acct)}`);
  const s = await r.json();
  const tier = (s.tier ?? s.poh_level ?? 0);
  if (tier < 3) location.href = '/frontend/verify.html?reason=tier3_required';
})();
</script>

  <header>
    <h2 style="padding:10px 15px; margin:0; color:#2ecc71;">Governance Dashboard</h2>
  </header>

  <div class="container" style="max-width:900px; margin:auto; padding:20px;">
    <!-- Active Proposals -->
    <div class="card" id="gov-panel">
      <h3>Active Proposals</h3>
      <div id="proposal-list">Loading proposals...</div>
      <small id="gov-last-updated" class="update"></small>
      <button class="accent" onclick="refreshProposals()">Refresh</button>
    </div>

    <!-- Create Proposal -->
    <div class="card">
      <h3>Create New Proposal</h3>
      <input id="proposal-title" placeholder="Proposal title">
      <textarea id="proposal-body" placeholder="Describe your proposal..." rows="4"></textarea>
      <input id="proposal-amount" placeholder="Requested funds (WEC)" type="number" min="0">
      <button class="accent" onclick="createProposal()">Submit Proposal</button>
      <div class="msg" id="createMsg"></div>
    </div>

    <!-- Vote -->
    <div class="card">
      <h3>Cast Vote</h3>
      <input id="vote-id" placeholder="Proposal ID">
      <select id="vote-choice">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="abstain">Abstain</option>
      </select>
      <button class="accent" onclick="submitVote()">Submit Vote</button>
      <div class="msg" id="voteMsg"></div>
    </div>
  </div>

  <script>
    // ================== Governance Logic ==================
    async function refreshProposals() {
      const list = document.getElementById('proposal-list');
      list.textContent = 'Loading...';
      try {
        const res = await fetch('/governance/proposals');
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Error fetching proposals');
        if (!data.length) { list.textContent = 'No active proposals.'; return; }

        list.innerHTML = data.map(p => `
          <div class="proposal-card">
            <h3>${p.title || 'Untitled'}</h3>
            <p>${p.description || ''}</p>
            <small>Status: ${p.status || 'open'} | Requested: ${p.amount || 0} WEC</small><br>
            <button onclick="document.getElementById('vote-id').value='${p.id}'">Select</button>
          </div>
        `).join('');
        document.getElementById('gov-last-updated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
      } catch (err) {
        list.innerHTML = '<p>⚠️ ' + err.message + '</p>';
      }
    }

    async function createProposal() {
      const title = document.getElementById('proposal-title').value.trim();
      const desc = document.getElementById('proposal-body').value.trim();
      const amt = parseFloat(document.getElementById('proposal-amount').value);
      const msg = document.getElementById('createMsg');
      msg.textContent = '';
      if (!title || !desc || isNaN(amt)) return msg.textContent = 'Fill in all fields.';
      try {
        const res = await fetch('/governance/new', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ title, description: desc, amount: amt })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Error submitting proposal');
        msg.textContent = '✅ Proposal submitted successfully!';
        document.getElementById('proposal-title').value = '';
        document.getElementById('proposal-body').value = '';
        document.getElementById('proposal-amount').value = '';
        refreshProposals();
      } catch (err) {
        msg.textContent = '⚠️ ' + err.message;
      }
    }

    async function submitVote() {
      const pid = document.getElementById('vote-id').value.trim();
      const choice = document.getElementById('vote-choice').value;
      const msg = document.getElementById('voteMsg');
      msg.textContent = '';
      if (!pid) return msg.textContent = 'Enter proposal ID.';
      try {
        const res = await fetch('/governance/vote', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ proposal_id: pid, vote: choice })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Error submitting vote');
        msg.textContent = '✅ Vote recorded.';
        refreshProposals();
      } catch (err) {
        msg.textContent = '⚠️ ' + err.message;
      }
    }

    // Auto load proposals on page open
    refreshProposals();
  </script>
  <script src="/static/footer.js"></script>
<!-- CLIENT-ERROR-LISTENER -->
<script>
window.addEventListener('error', e => {
  try { fetch('/content/client-log', {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({ msg:String(e.message||''), file:e.filename, line:e.lineno, col:e.colno })}); } catch(_) {}
});
window.addEventListener('unhandledrejection', e => {
  try { fetch('/content/client-log', {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({ promise:true, reason:String(e.reason||'') })}); } catch(_) {}
});
</script>


<footer class="weall-footer">
  <span>© WeAll</span>

  &nbsp;•&nbsp;<a href="/frontend/terms.html">Terms</a>
</footer>

</body>
</html>
