<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WeAll Governance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/frontend/style.css" />
</head>
<body class="page">
  <header class="page-header">
    <a href="/frontend/tiktok.html" class="back-link">&larr; Back to Feed</a>
    <div>
      <h1>WeAll Governance</h1>
      <p id="gov-current-user" class="dim">Current user: loading…</p>
    </div>
  </header>

  <main class="page-main">
    <section class="section">
      <h2>Create a proposal</h2>
      <p class="section-intro">
        Proposals are lightweight, signal-style votes. Creating or voting on a proposal
        requires at least <strong>PoH Tier&nbsp;1</strong>.
      </p>
      <div class="form">
        <div class="form-field">
          <label for="gov-title">Title</label>
          <input
            id="gov-title"
            type="text"
            placeholder="Short description of what should change"
          />
        </div>

        <div class="form-field">
          <label for="gov-desc">Description</label>
          <textarea
            id="gov-desc"
            rows="4"
            placeholder="Explain the proposal in more detail. What problem does it solve? Who is affected?"
          ></textarea>
        </div>

        <div class="form-field">
          <label for="gov-options">
            Options (comma-separated, leave blank for yes / no / abstain)
          </label>
          <input
            id="gov-options"
            type="text"
            placeholder="yes,no,abstain"
          />
        </div>

        <div class="form-field">
          <label for="gov-duration">Duration (days)</label>
          <input id="gov-duration" type="number" min="1" value="7" />
        </div>

        <div class="form-actions">
          <button id="gov-submit" class="btn-primary">
            Submit proposal
          </button>
          <div id="gov-create-status" class="status"></div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Open &amp; recent proposals</h2>
      <div id="gov-list-status" class="status">Loading…</div>
      <div id="gov-proposals" class="proposal-list"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="/frontend/env.js"></script>
  <script src="/frontend/auth.js"></script>
  <script src="/frontend/governance.js"></script>
</body>
</html>
