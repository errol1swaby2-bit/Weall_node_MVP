<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeAll — Encrypted Messaging</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Arial, sans-serif;
      margin:0;
      padding:0;
    }
    header {
      background:#111;
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    header h2 { margin:0; font-size:1.2em; }
    header a {
      color:#2ecc71;
      text-decoration:none;
      font-weight:bold;
      font-size:0.9em;
    }
    .container {
      max-width:800px;
      margin:auto;
      padding:20px;
    }
    .card {
      background:#111;
      border-radius:12px;
      padding:16px;
      margin-bottom:18px;
      box-shadow:0 0 5px #222;
    }
    h3 { color:#2ecc71; margin-top:0; }
    textarea, input {
      width:100%;
      background:#000;
      border:1px solid #333;
      border-radius:8px;
      padding:8px;
      color:#fff;
      margin-top:6px;
    }
    button {
      background:#2ecc71;
      border:none;
      color:#000;
      border-radius:8px;
      padding:8px 12px;
      font-weight:bold;
      cursor:pointer;
      margin-top:8px;
    }
    button:hover { background:#27ae60; }
    .msg { color:#aaa; font-size:0.85em; margin-top:8px; }
    .scroll-list {
      max-height:300px;
      overflow-y:auto;
      border:1px solid #222;
      border-radius:8px;
      padding:8px;
      background:#000;
    }
    .message {
      border-bottom:1px solid #222;
      padding:6px 0;
    }
    .message strong { color:#2ecc71; }
    .message small { color:#999; font-size:0.8em; }
  </style>
</head>
<body>
  <header>
    <h2>Encrypted Messaging</h2>
    <a href="index.html">← Back to Feed</a>
  </header>

  <div class="container">
    <!-- Inbox -->
    <div class="card">
      <h3>Inbox</h3>
      <div id="inbox" class="scroll-list">Loading...</div>
      <button onclick="refreshInbox()">Refresh Inbox</button>
      <div class="msg" id="inboxMsg"></div>
    </div>

    <!-- Sent Messages -->
    <div class="card">
      <h3>Sent</h3>
      <div id="sent" class="scroll-list">Loading...</div>
      <button onclick="refreshSent()">Refresh Sent</button>
      <div class="msg" id="sentMsg"></div>
    </div>

    <!-- Compose -->
    <div class="card">
      <h3>New Message</h3>
      <input id="toUser" placeholder="Recipient User ID">
      <textarea id="messageBody" placeholder="Type your message..." rows="3"></textarea>
      <button onclick="sendMessage()">Send Secure Message</button>
      <div class="msg" id="sendMsg"></div>
    </div>

    <!-- Key Export -->
    <div class="card">
      <h3>Export Keys</h3>
      <button onclick="exportKeys()">Download Keys</button>
      <div class="msg" id="keyMsg">Keep this file safe! It contains your encryption keys.</div>
    </div>
  </div>

  <script>
    const userId = JSON.parse(localStorage.getItem('weall_keys') || '{}').public || 'unknown';

    async function refreshInbox() {
      const box = document.getElementById('inbox');
      const msg = document.getElementById('inboxMsg');
      box.innerHTML = 'Loading...';
      try {
        const res = await fetch(`/messaging/inbox/${userId}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Failed to fetch inbox');
        if (!data.length) { box.textContent = 'No messages.'; return; }
        box.innerHTML = data.map(m => `
          <div class="message">
            <strong>From:</strong> ${m.sender}<br>
            <p>${m.body}</p>
            <small>${new Date(m.timestamp*1000).toLocaleString()}</small>
          </div>
        `).join('');
      } catch (err) {
        msg.textContent = '⚠️ ' + err.message;
      }
    }

    async function refreshSent() {
      const box = document.getElementById('sent');
      const msg = document.getElementById('sentMsg');
      box.innerHTML = 'Loading...';
      try {
        const res = await fetch(`/messaging/sent/${userId}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Failed to fetch sent messages');
        if (!data.length) { box.textContent = 'No sent messages.'; return; }
        box.innerHTML = data.map(m => `
          <div class="message">
            <strong>To:</strong> ${m.recipient}<br>
            <p>${m.body}</p>
            <small>${new Date(m.timestamp*1000).toLocaleString()}</small>
          </div>
        `).join('');
      } catch (err) {
        msg.textContent = '⚠️ ' + err.message;
      }
    }

    async function sendMessage() {
      const to = document.getElementById('toUser').value.trim();
      const body = document.getElementById('messageBody').value.trim();
      const msg = document.getElementById('sendMsg');
      msg.textContent = '';
      if (!to || !body) return msg.textContent = 'Enter both recipient and message.';
      try {
        const res = await fetch('/messaging/send', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ sender: userId, recipient: to, body })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || data.message);
        msg.textContent = '✅ Message sent!';
        document.getElementById('messageBody').value = '';
        refreshSent();
      } catch (err) {
        msg.textContent = '⚠️ ' + err.message;
      }
    }

    function exportKeys() {
      const keys = localStorage.getItem('weall_keys');
      if (!keys) return alert('No keys stored locally.');
      const blob = new Blob([keys], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'weall_keys_backup.json';
      a.click();
      document.getElementById('keyMsg').textContent = '✅ Keys exported to file.';
    }

    // Auto load messages
    refreshInbox();
    refreshSent();
  </script>
  <script src="footer.js"></script>
</body>
</html>
